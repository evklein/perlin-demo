<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Vector</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Vector coordinates
        const vectorX = 1;
        const vectorY = 2;

        // Scale factor for better visibility
        const scaleFactor = 50;

        // Draw the vector
        function drawVector(ctx, x, y, scale) {
            ctx.beginPath();
            ctx.moveTo(100, 100); // Start at the center of the canvas
            ctx.lineTo(100 + x * scale, 100 - y * scale); // End at the scaled coordinates
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw the arrowhead
            const headlen = 10; // Length of the arrowhead
            const angle = Math.atan2(y * scale, x * scale);
            ctx.beginPath();
            ctx.moveTo(100 + x * scale, 100 - y * scale);
            ctx.lineTo(100 + x * scale - headlen * Math.cos(angle - Math.PI / 6), 100 - y * scale - headlen * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(100 + x * scale, 100 - y * scale);
            ctx.lineTo(100 + x * scale - headlen * Math.cos(angle + Math.PI / 6), 100 - y * scale - headlen * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
        }

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the vector
        drawVector(ctx, vectorX, vectorY, scaleFactor);
    </script>
</body>

</html>
